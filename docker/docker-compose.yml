---
services:
  pcts-db:
    container_name: pcts-db
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: pcts
    ports:
      - "5432:5432"
    profiles: ['', backend, infra, db]

  pcts-backend:
    container_name: pcts-backend
    build:
      context: ..
      dockerfile: ./backend/Dockerfile
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - pcts-db
      - pcts-keycloak
    environment:
      PCTS_SPRING_DATASOURCE_URL: pcts-db
      SPRING_PROFILES_ACTIVE: dev
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8544/realms/pitc
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://pcts-keycloak:8080/realms/pitc/protocol/openid-connect/certs
    profiles: ['', backend]

  pcts-frontend:
    container_name: pcts-frontend
    depends_on:
      - pcts-backend
    build:
      context: ..
      dockerfile: ./frontend/Dockerfile
    ports:
      - "4200:4200"
    depends_on:
      - pcts-keycloak
    profiles: ['']

  pcts-keycloak:
    container_name: pcts-keycloak
    image: quay.io/keycloak/keycloak:26.3.3
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin26
      - KC_BOOTSTRAP_ADMIN_PASSWORD=keycloak26
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8544
      - KC_HOSTNAME_STRICT=false
    volumes:
      - ./config/realm-export-pitc.json:/opt/keycloak/data/import/realm-pitc.json
    command:
      - start-dev
      - --import-realm
    ports:
      - "8544:8080"
    profiles: ['', backend, infra]
