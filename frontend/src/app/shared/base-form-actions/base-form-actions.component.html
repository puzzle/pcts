<div class="d-flex flex-row gap-3">
  <button class="cancel-button" mat-stroked-button type="button" (click)="canceled.emit()">
    {{ "BUTTONS.CANCEL" | scopedTranslation  }}
  </button>
  <button class="submit-button" mat-flat-button color="primary" type="submit" data-testid="submit-button" [disabled]="!formGroup().valid">
    {{ "BUTTONS.ACTION" | scopedTranslation }}
  </button>
</div>
