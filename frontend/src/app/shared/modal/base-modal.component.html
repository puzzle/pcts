<div mat-dialog-title>
  <div class="container-fluid">
    <div class="row">
      <h2 class="col d-flex justify-content-between align-items-center my-2">
        {{ title() }}
        <button
          type="reset"
          [mat-dialog-close]="true"
          mat-icon-button
          [attr.data-testId]="'close-dialog'"
        >
          <mat-icon class="text-secondary">close</mat-icon>
        </button>
      </h2>
    </div>
  </div>
</div>

<mat-divider class="mx-4"/>

<mat-dialog-content class="text-black w-100 h-100">
    <div class="container-fluid">
      <ng-content select="[content]"/>
    </div>
</mat-dialog-content>

<mat-divider/>

<mat-dialog-actions>
  <div class="container-fluid">
    <div class="row justify-content-between">
      <ng-content select="[actions]" />
    </div>
  </div>
</mat-dialog-actions>
