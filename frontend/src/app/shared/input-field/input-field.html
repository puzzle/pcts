 <mat-form-field class="w-100">
   <mat-label>
     <ng-content select="custom-label">
       {{labelName() | translate}}
     </ng-content>
   </mat-label>

   <ng-content></ng-content>
   @for (errorMessage of getErrorMessages(); track errorMessage) {
     <mat-error data-testid="validation-error">{{ errorMessage | translate }}</mat-error>
   }
 </mat-form-field>
