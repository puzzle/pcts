<table
        mat-table
        [dataSource]="this.dataSource()"
        class="table table-striped table-hover member-table m-0"
        matSort
        [matSortActive]="this.columns()[0]"
        matSortDirection="asc"
        data-testid="member-table"
>

    @for (col of tableDefDefault(); track col.field) {
        <ng-container [matColumnDef]="col.field.toString()">
            <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.field.toString()">
                {{caseFormatter.camelToSnake(col.field.toString()) | scopedTranslation}}
            </th>
            <td mat-cell *matCellDef="let entity" data-testid="member-name">
                {{col?.getValue(entity)}}
            </td>
        </ng-container>
    }


    <tr class="h-25" mat-header-row *matHeaderRowDef="this.columns(); sticky: true"></tr>
    <tr
            mat-row
            *matRowDef="let row; columns: this.columns();"
            data-testid="member-row"
    ></tr>

    <tr *matNoDataRow data-testid="no-results-row">
        <td colspan="4">
            {{ 'TABLE.NO_SEARCH_RESULT' | scopedTranslation : {model: 'MODEL_NAME' | scopedTranslation ,searchValue: ''} }}
        </td>
    </tr>
</table>
