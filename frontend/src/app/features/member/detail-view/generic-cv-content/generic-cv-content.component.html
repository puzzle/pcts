<div class="mt-5 pb-5 border-bottom p-3">
  <div class="d-flex gap-4 align-items-center mb-3">
    <h3>{{"MODEL_NAME" | scopedTranslation}}</h3>
    <app-crud-button mode="add"/>
  </div>
  @if (this.data()?.length != 0) {
    @if (tableDataSource(); as ds) {
      <div class="overflow-y-scroll mat-elevation-z8 table-max-height">
        <ng-content>
          <app-generic-table [dataSource]="ds">
            <ng-template [appTypedTemplate]="ds.data"/>


            <ng-template
              appColumnTemplate="experienceTypeName"
              let-experience
            >
            <span [class]="getExperienceBadgeClass(experience.experienceTypeName)" class="badge">
              {{ experience.experienceTypeName }}
            </span>
            </ng-template>

            <ng-template
              appColumnTemplate="workName"
              let-experience
            >
            <b>{{ experience.employer }}</b><br/>
              {{ experience.name}}
            </ng-template>
          </app-generic-table>
        </ng-content>
      </div>
    }
  } @else {
    {{ "TABLE.NO_DATA" | scopedTranslation }}
  }
</div>
