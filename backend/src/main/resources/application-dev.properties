spring.application.name=PCTS

# Database
spring.datasource.url=jdbc:postgresql://${PCTS_SPRING_DATASOURCE_URL:localhost}:5432/pcts
spring.datasource.username=user
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.postgresql.Driver

#Flyway
spring.flyway.locations=classpath:db/migration,classpath:db/dev-data-migration
spring.flyway.schemas=public

# Swagger UI
springdoc.api-docs.enabled=true
springdoc.show-actuator=true

# OAuth
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8544/realms/pitc
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8544/realms/pitc/protocol/openid-connect/certs

# Authentication & JWT
pcts.authentication.username-claim=name
pcts.authentication.authorities-path=[pitc][roles]