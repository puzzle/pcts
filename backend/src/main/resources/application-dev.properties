spring.application.name=PCTS

spring.datasource.url=jdbc:postgresql://${PCTS_SPRING_DATASOURCE_URL:localhost}:5432/pcts
spring.datasource.username=user
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.postgresql.Driver

#Flyway
spring.flyway.locations=classpath:db/migration,classpath:db/dev-data-migration
spring.flyway.schemas=public

springdoc.api-docs.enabled=true
springdoc.show-actuator=true

app.link-check.cron=0 0 3 * * ?
app.link-check.max-retries=5
