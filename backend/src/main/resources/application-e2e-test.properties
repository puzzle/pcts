spring.application.name=PCTS

# Database
spring.datasource.url=jdbc:postgresql://${PCTS_SPRING_DATASOURCE_URL:localhost}:5432/pcts
spring.datasource.username=user
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.postgresql.Driver

#Flyway
spring.flyway.locations=classpath:db/migration,classpath:db/e2e-data-migration
spring.flyway.schemas=public

# Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Authentication & JWT
pcts.security.authentication.username-claim=name
pcts.security.authentication.email-claim=email
pcts.security.authorization.admin-authorities=org_hr,org_gl
pcts.security.authorization.authorities-spel-expression=[pitc][roles]