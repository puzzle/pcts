# IMPORTANT: This file needs to be at src/main/resources/ValidationMessages.properties and named this way for spring to pick it up!!
key.class.field=class={class}, field={field}
key.class.field.is=class={class}, field={field}, is={is}
key.class.field.is.min.max=class={class}, field={field}, is={is}, min={min}, max={max}

attribute.not.null=key=ATTRIBUTE_NOT_NULL,{key.class.field}
attribute.not.negative=key=ATTRIBUTE_NOT_NEGATIVE,{key.class.field.is}
attribute.not.blank=key=ATTRIBUTE_NOT_BLANK,{key.class.field.is}
attribute.size.between=key=ATTRIBUTE_SIZE_BETWEEN,{key.class.field.is.min.max}
attribute.range.between=key=ATTRIBUTE_RANGE_BETWEEN,{key.class.field.is.min.max}
attribute.min.value=key=ATTRIBUTE_MIN_VALUE,{key.class.field}
attribute.max.value=key=ATTRIBUTE_MAX_VALUE,{key.class.field}
attribute.date.past=key=ATTRIBUTE_DATE_PAST,{key.class.field}
attribute.not.email=key=ATTRIBUTE_NOT_EMAIL,{key.class.fields.is}

validation.basicString.default=key=VALIDATION
