# IMPORTANT: This file needs to be at src/main/resources/ValidationMessages.properties and named this way for spring to pick it up!!
# TODO: PoC: use the correct format here, those act as examples and should not be the final template.

attribute.notnull={class}.{field} must not be null
attribute.not.blank={class}.{field} must not be blank
attribute.size.between={class}.{field} size must be between {min} and {max}, given {value}
attribute.minvalue={class}.{field} must be greater than or equal to {value}
attribute.maxvalue={class}.{field} must be less than or equal to {value}