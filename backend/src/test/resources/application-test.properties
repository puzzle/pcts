spring.flyway.locations=classpath:db/migration,classpath:db/test-data-migration

# OAuth
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8544/realms/pitc
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8544/realms/pitc/protocol/openid-connect/certs

# Authentication & JWT
pcts.security.authentication.email-claim=email
pcts.security.authentication.username-claim=name
pcts.security.authorisation.admin-authorities=org_hr,org_gl
pcts.security.authorisation.authorities-sp-el-expression=[pitc][roles]