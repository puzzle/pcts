---
name: Upload image to GHRC

on:
  workflow_call:
    inputs:
      context:
        description: "Path to the workdir from the Root"
        required: true
        type: string
      image_name:
        description: "Name for the image. PCTS is the prefix"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  COMMIT_HASH: ${{ github.sha }}

jobs:
  upload-to-ghrc:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/pcts-${{ inputs.image_name }}
          tags: |
            type=sha,format=long,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ./${{ inputs.context }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args:
            SPRING_PROFILE=dev