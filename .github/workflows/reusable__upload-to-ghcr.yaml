---
name: Upload images to GHCR
on:
  workflow_call:
    inputs:
      dockerfile:
        description: "Path to Dockerfile relative to repository root"
        required: true
        type: string

      context:
        description: "Path to the build context relative to repository root"
        required: true
        type: string

      image_name:
        description: "Name for the image. PCTS is the prefix"
        required: true
        type: string

      version:
        description: "Explicit version tag (e.g. v1.2.0)"
        required: false
        type: string
env:
  REGISTRY: ghcr.io
  COMMIT_HASH: ${{ github.sha }}

jobs:
  upload-to-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/pcts-${{ inputs.image_name }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=ref,event=tag
            type=sha,format=long,prefix=
            type=raw,value=latest
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
